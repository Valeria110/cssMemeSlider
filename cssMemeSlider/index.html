<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Meme Slider</title>
</head>
<body>
    <div class="slider">
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slides">
                <div class="slide first"><img src="img/photo1.jpg" alt="the first mem"></div>
                <div class="slide second"><img src="img/photo2.jpg" alt="the second mem"></div>
                <div class="slide third"><img src="img/photo3.jpg" alt="the third mem"></div>
                <div class="slide fourth"><img src="img/photo4.jpg" alt="the fourth mem"></div>
            </div>

            <div class="under-photo-content">
                <div class="text-wrapper">
                    <div class="text text1">Краткий курс по программированию:</div>
                    <div class="text text2">Даже не проси</div>
                    <div class="text text3">Ничего личного...</div>
                    <div class="text text4">Знание на уровне senior</div>
                </div>
                    <div class="navigation-auto">
                        <label for="radio1" class="label"><div class="auto-btn1 auto-btn"></div></label>
                        <label for="radio2" class="label"><div class="auto-btn2 auto-btn"></div></label>
                        <label for="radio3" class="label"><div class="auto-btn3 auto-btn"></div></label>
                        <label for="radio4" class="label"><div class="auto-btn4 auto-btn"></div></label>
                    </div>
                </div>

    </div>
</body>
</html>
